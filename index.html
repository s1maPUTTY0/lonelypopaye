<!doctype html>
<html>
<meta charset="utf-8">
  <head>
    <title>LonelyPopaye</title>
    <style>
     /**{ margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    */
        div {
            border: solid 2px red;
            
            box-sizing: border-box;

            line-height: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .login_user {
            border: solid 4px;
            float: left;
            border-color: yellow;
            width: 20%;  /** 横幅50% **/
            height: 50%;
            max-height: 500px;
            line-height: 20px;
            overflow: scroll;
        }
        
        .main_game {
            position: relative;
            float: left;
            border: solid 4px;
            border-color: yellow;
            
            text-align: center;
            width: 60%;  /** 横幅50% **/
            height: 50%;
            line-height: 20px;
        }
        .chat_space {
            float: left;
            border: solid 4px;
            border-color: yellow;
            width: 20%;  /** 横幅50% **/
            height: 50%;
            max-height: 500px;
            line-height: 20px;
            overflow: scroll;
        }
        
        .boxA {
            border: none;
            &:after {
                content: "";
                display: block;
                clear: both;
            }
        } 
        ul {
            padding-left: 15%;
        }
        .Reset_All{
            position:absolute;
            bottom:0px; left:0px;
        }
        .Start_Game{
            position:absolute;
            top:0px; right:0px;
            float: right;
        }
        .SPY_count{
            position:absolute;
            top: auto;
            right:0px;
            
        }
        .selectedmember{
            background-color: #FFFF00;
        }
    </style>
  </head>
  <body>
      <H1>LonelyPopaye</H1>v0.0.6
      <a href="note.html">リリースノート</a>
      <form action="" id="Timer">
            <button type="submit" class="submit" id="Timer">Timer Start!</button>
    　</form>
      <H2 id = 'TimeLeft'></H2>
      <div class="box1">
          
          <div style="display:inline-flex">
              <form action="" id="login">
                  username（半角英数字のみでお願いします）:<input id="username" autocomplete="off"/>
                  <button type="submit" class="submit" id="login">login!</button>                          
              </form>

              <form action="" id="logout">
                  <button type="submit" class="submit" id="logout">logout!</button>
              </form>
              
          </div>
          
          
      </div>
      <div class="boxA">
          
        <div class="login_user">
            login_users:
            <ul id="logins"></ul>
        </div>
          
        <div class="main_game">
            <form class="Start_Game" action="" id="Start_Game">
                <button type="submit" class="submit" id="Start_Game">Start_Game</button>
            </form>
            <div style="display: inline">スパイ人数</div>
            <select name="SPY" id="SPY_count">
                <option data-num="1">1</option>
                <option data-num="2">2</option>
                <option data-num="3">3</option>
                <option data-num="4">4</option>
            </select>
            <form class="Reset_All" action="" id="Reset_All">
                <button type="submit" class="submit" id="Reset_All">Reset_All</button>
            </form>
            <div style="display:inline-flex">
                <form action="" id="join">
                      <button type="submit" class="submit" id="join">JOIN</button>
                </form>
                <form action="" id="exit">
                      <button type="submit" class="submit" id="exit">EXIT</button>
                </form>
            </div>
            <li id = 'member_count'></li>
            <li id = 'game_status'></li>
            main_game:
            <ul id="join_members"></ul>
            <form action="" id="Smember">
                      <button type="submit" class="submit" id="Smember">メンバー決定</button>
            </form>
            <form action="" id="Vote_A">
                      <button type="submit" class="submit" id="Vote_A">賛成(未実装)</button>
            </form>
            <form action="" id="Vote_O">
                      <button type="submit" class="submit" id="Vote_O">反対(未実装)</button>
            </form>
            <form action="" id="Mission_S">
                      <button type="submit" class="submit" id="Mission_S">ミッションを成功させる(未実装)</button>
            </form>
            <form action="" id="Mission_F">
                      <button type="submit" class="submit" id="Mission_F">ミッションを失敗させる(未実装)</button>
            </form>
        </div>
          
        <div class="chat_space">
            <form action="" id="chat" >
                コメント：<input id="msg" autocomplete="off" /><button>Send</button>
            </form>
            massage(ブラウザ更新で消えます):
            <ul id="messages"></ul>
        </div>
      </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.js"   integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="   crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        
        $(function(){
            var countDownTime = 300;
            var  countDown = function() {
                $("#TimeLeft").text('議論時間　残り'　+　countDownTime);
                countDownTime --;
            }
            setInterval(countDown, 1000);
            //クッキーの値の取得
            function getCookie (key){
               var cookie,
                   cookies = document.cookie.split(";");
               for(var i = 0;i<cookies.length;i++){
                   cookie = cookies[i].split("=");                  
                   if(cookie[1]===key){
                       return cookie[1];
                   } else if(cookie[0]===key || cookie[0]===' '+key){
                       return cookie[1];
                   }
               }
            }
            //クッキーのkeyの取得
            function getCookiekey (key){
               var cookie,
                   cookies = document.cookie.split(";");
               for(var i = 0;i<cookies.length;i++){
                   cookie = cookies[i].split("=");
                   if(cookie[0]===key || cookie[0]===' '+key){
                       return cookie[0];
                   }
               }
            }
            
            //ソケットIO起動
            var socket = io();
            socket.on('news', (data) => {
                console.log(data);
            });
            $('#Timer').submit(() => {
                socket.emit('Timer');
                return false;
            });
            socket.on('Timer',() => {
                countDownTime = 300;
                countDown();
                console.log('カウントダウン開始');
            });
            
            //---------メインゲーム関連スペース------------
            var join_count;
            var SPY_count = 1;
            var Roll_count;
            var Mission_count;
            var Round_count;
            var Leader_count;
            
             
            $('#SPY_count').change(() => {
                SPY_count = $('#SPY_count').val();
            });
            
            //=========メインゲーム：イベント=============
            
            //メンバー選択処理
            $(document).on("click","#"+getCookie('Leader1'),() => {
                $("#"+getCookie('Leader1')).toggleClass("selectedmember");
                if(getCookie('Smember1') == null){
                    document.cookie = 'Smember1=' + encodeURIComponent(getCookie('Leader1')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember1=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader2'),() => {
                $("#"+getCookie('Leader2')).toggleClass("selectedmember");
                if(getCookie('Smember2') == null){
                    document.cookie = 'Smember2=' + encodeURIComponent(getCookie('Leader2')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember2=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader3'),() => {
                $("#"+getCookie('Leader3')).toggleClass("selectedmember");
                if(getCookie('Smember3') == null){
                    document.cookie = 'Smember3=' + encodeURIComponent(getCookie('Leader3')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember3=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader4'),() => {
                $("#"+getCookie('Leader4')).toggleClass("selectedmember");
                if(getCookie('Smember4') == null){
                    document.cookie = 'Smember4=' + encodeURIComponent(getCookie('Leader4')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember4=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader5'),() => {
                $("#"+getCookie('Leader5')).toggleClass("selectedmember");
                if(getCookie('Smember5') == null){
                    document.cookie = 'Smember5=' + encodeURIComponent(getCookie('Leader5')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember5=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader6'),() => {
                $("#"+getCookie('Leader6')).toggleClass("selectedmember");
                if(getCookie('Smember6') == null){
                    document.cookie = 'Smember6=' + encodeURIComponent(getCookie('Leader6')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember6=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader7'),() => {
                $("#"+getCookie('Leader7')).toggleClass("selectedmember");
                if(getCookie('Smember7') == null){
                    document.cookie = 'Smember7=' + encodeURIComponent(getCookie('Leader7')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember7=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader8'),() => {
                $("#"+getCookie('Leader8')).toggleClass("selectedmember");
                if(getCookie('Smember8') == null){
                    document.cookie = 'Smember8=' + encodeURIComponent(getCookie('Leader8')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember8=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader9'),() => {
                $("#"+getCookie('Leader9')).toggleClass("selectedmember");
                if(getCookie('Smember9') == null){
                    document.cookie = 'Smember9=' + encodeURIComponent(getCookie('Leader9')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember9=; max-age =' + -1;
                }
            });
            $(document).on("click","#"+getCookie('Leader10'),() => {
                $("#"+getCookie('Leader10')).toggleClass("selectedmember");
                if(getCookie('Smember10') == null){
                    document.cookie = 'Smember10=' + encodeURIComponent(getCookie('Leader10')) + '; max-age =' + 24*60*60;
                } else {
                    document.cookie = 'Smember10=; max-age =' + -1;
                }
            });
            $('#join').submit(() => {
                if(getCookiekey('joinID') == null ){
                    var data = getCookie('username');
                    if(data == null){                    
                        window.alert('ログインしてください'); 
                    } else if(join_count >= 10){
                        window.alert('満員です');                          
                    } else {
                        socket.emit('join',{username:getCookie('username')});
                        console.log(getCookie('username') + 'JOIN名を送信しました');
                        window.alert('JOINしました');
                    }
                } else {
                    window.alert('JOIN中です');
                }
                return false;
            });
            $('#exit').submit(() => {
                if(getCookiekey('joinID') != null){                    
                    $('#' + getCookie('joinID')).remove();
                    socket.emit('exit', {joinID:getCookie('joinID')});
                    window.alert('EXITしました');
                }
                return false;
            });
            $('#Start_Game').submit(() => {
                if(getCookiekey('joinID') != null){
                    if(getCookie('INGAME')==1){
                        window.alert('ゲームは開始しています');
                    } else if(SPY_count > join_count){
                        window.alert( SPY_count +'人以上参加してください');
                    } else if(join_count >= SPY_count){
                        Mission_count = 1;
                        Round_count = 1;
                        Leader_count = 1;
                        var GSobj = {SPY: SPY_count,
                                     Mission: Mission_count,
                                     Round: Round_count,
                                     Leader: Leader_count};
                        socket.emit('Roll_Create',GSobj);
                    } else {
                        window.alert('スパイ人数を選択してください');
                    } 
                }                
                return false;
            });
            $('#Smember').submit(() => {
                var Smember = [];
                function Smember_emit(){
                    var myDefer = $.Deferred();
                    for(var i=1;i<=10;i++){
                        if(getCookie('Smember'+i) != null){
                            Smember[i-1] = getCookie('Smember'+i);
                        }
                        if(i==10){
                            return myDefer.resolve(Smember);
                        }
                    }
                };
                Smember_emit().then((Smember) => {
                    socket.emit('Smember_emit',Smember);
                    console.log('選出メンバーを決定しました'+Smember);
                });
                return false;
            });
            $('#Reset_All').submit(() => {
                if(getCookiekey('joinID') != null){
                    if(window.confirm('Resetしますか？(参加者全員が強制EXITします)')){                        
                        socket.emit('Reset_All');
                    }
                }
                return false;
            });
            //=========メインゲーム：ソケット=============
            //参加人数取得
            socket.on('join_count', (join) => {
                join_count = join;
                $('#member_count').text('現在の参加者'　+　join_count + '名')
            });
            //JOINユーザー表示
            socket.on('JOINhyouji', (JOIN_UNID) => {
                console.log(JOIN_UNID + 'UNIDobj');
                
                function JOINhyoji(){
                    var myDefer = $.Deferred();
                    for(var i=0;i<JOIN_UNID.length;i++){
                        $('#join_members').append($('<li id = ' + JOIN_UNID[i]._id + '>').text(JOIN_UNID[i].username));
                        if(i==JOIN_UNID.length-1){
                            myDefer.resolve();
                            return myDefer.promise();
                        }
                    }
                };
                JOINhyoji().then(() => {
                    var Leader = getCookie('Leader' + Leader_count);
                    $('#' + Leader).append('☆Leader'); //修正対象
                    for(var i=1;i<=10;i++){
                        if(getCookie('Smember'+i) != null || getCookie('Smember'+i+'A') != null ){
                            $("#"+getCookie('Leader'+i)).toggleClass("selectedmember");
                        }
                    }
                });      
            });
            //Game_Status表示
            socket.on('game_status_display',(GS) => {
                Mission_count = GS.Mission;
                Round_count = GS.Round;
                Leader_count = GS.Leader;
                $('#game_status').text('ミッション'　+　Mission_count + '　' + 'ラウンド'　+　Round_count + '　');
                
            });
            //SPY再表示
            socket.on('SPY_Redisplay',() => {
                if(getCookie('Roll0') != null ){
                    for(var i=0;i<join_count;i++){
                        var Roll_hyouji = getCookie('Roll'+i);
                            if(getCookie('joinID') === Roll_hyouji){
                                Roll_count = i;
                                console.log('あなたは'　+ Roll_count + '番目の役職として再表示します');
                            }
                    }
                    if(getCookie('SPY') != null){
                        SPY_count = getCookie('SPY');
                        console.log('SPYは' + SPY_count + '人です');
                    }
                    if(Roll_count < SPY_count){
                        for(var i=0;i<SPY_count;i++){
                            $('#'+getCookie('Roll'+i)).css('color','red');
                            console.log('SPYを再表示しました');
                        }
                    }
                }
            });
            //JOINユーザー追加
            socket.on('JOINUNtuika', (data) => {
                $('#join_members').append($('<li id = ' + data.joinID + '>').text(data.username));
                console.log(data + 'JOINユーザー追加');
            });
            //JOINID追加
            socket.on('JOINIDtuika', (joinID) => {
                document.cookie = 'joinID =' + encodeURIComponent(joinID) + '; max-age =' + 24*60*60;
            });
            //join表示、joinID削除
            socket.on('JOINUNsakujo', (data) => {
                $('#' + data).remove();
                document.cookie = 'joinID =' + encodeURIComponent(data) + '; max-age =' + -1;
                console.log(data +'を検出して削除しました:JOIN');
            });
            //役職振り分け
            socket.on('Roll', (Roll) => {
                console.log('役職振り分け開始');
                var joinID = getCookie('joinID');
                for(var i=0;i<Roll.length;i++){
                    if(joinID === Roll[i]._id){
                        Roll_count = i;
                        console.log('あなたは'　+ Roll_count + '番目の役職になりました');
                    }
                    document.cookie = 'Roll'+i+ '=' + encodeURIComponent(Roll[i]._id) + '; max-age =' + 24*60*60;
                }
                if(getCookie('SPY') != null){
                    SPY_count = getCookie('SPY');
                    console.log('SPYは' + SPY_count + '人です');
                }
                if(Roll_count < SPY_count){                    
                    for(var i=0;i<SPY_count;i++){
                        $('#' + Roll[i]._id).css('color','red');
                        console.log(Roll[i] + 'SPYを表示しました');
                    }
                }
                setTimeout(() => {
                    
                    location.reload();//並べ替え、ゲームステータス表示
                    
                },500);
            });
            //Leader順
            socket.on('Leader',(Leader) => {
                for(var i=0;i<Leader.length;i++){
                    document.cookie = 'Leader'+(i+1)+ '=' + encodeURIComponent(Leader[i]._id) + '; max-age =' + 24*60*60;
                }
                console.log('Leaderを表示しました');
            });
            //選出メンバー表示
            socket.on('Smember_display',(Smember) => {
                for(var i=0;i<Smember.length;i++){
                    document.cookie = 'Smember'+(i+1)+'A'+ '=' + encodeURIComponent(Smember[i]) + '; max-age =' + 24*60*60;
                    if(Smember[i] != null ){
                        $("#"+getCookie('Leader'+(i+1))).toggleClass("selectedmember");
                    }
                }
                console.log('選出メンバーを受信しました'+Smember);
            });
            //Reset
            socket.on('Roll_Reset', () => {
                for(var i=0;i<join_count;i++){
                    document.cookie = 'Roll'+i+ '=; max-age =' + -1;
                    document.cookie = 'Leader'+(i+1)+ '=; max-age =' + -1;
                    document.cookie = 'Smember'+(i+1)+'=; max-age =' + -1;
                    document.cookie = 'Smember'+(i+1)+'A'+'=; max-age =' + -1;
                }
            });
            socket.on('Reset',() => {
                $('#' + getCookie('joinID')).remove();
                document.cookie = 'joinID =' + getCookie('joinID') + '; max-age =' + -1;
                document.cookie = 'INGAME =' + encodeURIComponent(getCookie('INGAME')) + '; max-age =' + -1;
                document.cookie = 'SPY =' + encodeURIComponent(getCookie*('SPY')) + '; max-age =' + -1;
                location.reload();
            });
            socket.on('Game_Status',(Game_Status) => {
                document.cookie = 'INGAME =' + encodeURIComponent(Game_Status.INGAME) + '; max-age =' + 24*60*60;
                document.cookie = 'SPY =' + encodeURIComponent(Game_Status.SPY) + '; max-age =' + 24*60*60;
                console.log(Game_Status+'ゲームステータス');
            });
            
            //---------ログイン関連スペース------------
            //=========ログイン関連：イベント=============
            //ユーザー名送信
            $('#login').submit(() => {
                //ユーザー名のクッキーを保存
                if(getCookiekey('username') == null ){
                    document.cookie = 'username =' + encodeURIComponent($('#username').val()) + '; max-age =' + 24*60*60;
                    //入力された値をサーバーに送信
                    socket.emit('userLOGIN',$('#username').val());
                    console.log('クッキーに'　+ $('#username').val() + 'が保存されました');
                } else {
                    window.alert(getCookie('username')+' でログイン中です');
                }
                return false;
            });
            
            //ログアウト処理
            $('#logout').submit(() => {
                if(getCookiekey('joinID') == null ){
                    //ユーザーをDBから削除
                    socket.emit('deleteUN',getCookie('userID'));
                    console.log(getCookie('userID'));
                    window.alert(getCookie('username')+' がログアウトしました');
                    //ユーザー名,ユーザーIDのクッキーを削除
                    document.cookie = 'username =' + encodeURIComponent($('#username').val()) + '; max-age =' + -1;
                    document.cookie = 'userID =' + encodeURIComponent(getCookie('userID')) + '; max-age =' + -1;

                    console.log('クッキー：'　+ $('#username').val() + 'を削除しました');
                } else {
                    window.alert('EXITしてください');
                }
                
                return false;
            });
            //=========ログイン関連：ソケット=============
            //login_user表示
            socket.on('UNhyouji', (UNID) => {
                for(var i=0;i<UNID.length;i++){
                    $('#logins').append($('<li id = ' + UNID[i]._id + '>').text(UNID[i].username));
                }
            });
            socket.on('UNtuika', (data) => {
                $('#logins').append($('<li id = ' + data[1] + '>').text(data[0]));
                console.log(data);
            });
            //login_user削除
            socket.on('UNsakujo', (data) => {
                $('#' + data).remove();
                console.log(data +'を検出して削除しました');
            });
            //userID追加
            socket.on('IDtuika', (data) => {
                document.cookie = 'userID =' + encodeURIComponent(data) + '; max-age =' + 24*60*60;
            });
            
            //---------チャット関連スペース------------
            //チャットメッセージ送信
            $('#chat').submit(() => {
                socket.emit('chat message', $('#msg').val());
                console.log('send message');
                $('#msg').val('');
                return false;
            });
            //チャットメッセージ受信
            socket.on('chat message', (msg) => {
                $('#messages').prepend($('<li>').text(getCookie('username') + ':' + msg));
                console.log('get messages');
            });
            
        })
       
        
    </script>
  </body>
